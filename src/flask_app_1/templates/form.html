{% extends "base.html" %}
{% block title %}Form{% endblock %}
{% block content %}
<h1>Submit a Form</h1>
<form method="POST" action="{{ url_for('main.form') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
